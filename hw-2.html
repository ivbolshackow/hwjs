<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //добавляет 1 к переменной а и переносит в с;
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //берет переменную b добавляет 1 и переносит в d
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //добавляет 1 к переменной а, прибовляет 2 + 3 = 5;
        //пример 4
        //1 + 1 = 2; 2 + 2 = 4;
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>

</body>

</html>
